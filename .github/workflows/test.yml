name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Build for iOS
        run: xcodebuild -scheme LinkIO -sdk iphoneos -destination 'generic/platform=iOS' build CODE_SIGNING_ALLOWED=NO

      - name: Verify Swift Package
        run: swift package resolve
